name: Daily Trading Reports

on:
  schedule:
    # Run daily at 6:00 AM UTC (11:30 AM IST)
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual run'

permissions:
  contents: write
  actions: write

jobs:
  generate-reports:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git operations
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfreetype6-dev libpng-dev libjpeg-dev git
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Generate reports
        run: |
          cd backend
          python generate_reports.py
      
      - name: Configure Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Commit and push reports
        run: |
          # Check if there are any new reports
          if [ -n "$(git status --porcelain reports/)" ]; then
            git add reports/
            git commit -m "Add daily reports for $(date +'%Y-%m-%d')"
            git push
            echo "Reports successfully pushed to repository"
          else
            echo "No new reports generated"
          fi
      
      - name: Clean up temporary files
        run: |
          # Remove chart files if they're not needed
          rm -f backend/charts/* 2>/dev/null || true
